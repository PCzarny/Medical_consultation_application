<div class='question-summary'>
	<div>
		<div class='header'>
			<img ng-src='{{questionInfo.photo}}' width='60' height='60' class='photo'>
			<div>
				<div style="font-size:18px">{{questionInfo.name}}
					<span style="font-size:12px; color:#7d8fa0;">IS ASKING:</span>
				</div>
				<div class='question' ng-click = 'vm.showQuestion()'>
					{{questionInfo.question}}
				</div>
			</div>
		</div>
		<div class='footer asked'>ASKED</div>
		<div class="details-container">
			<div class="activity more-activity" ng-show='questionInfo.moreActivity > 0'>
				<span class='number bold'>{{questionInfo.moreActivity}}</span>
				<div class='comment bold'>more <br/> activities</div>
				<div class='dot'></div>
			</div>

			<div ng-repeat='activity in questionInfo.activities'
				 ng-class='activity.type === "ANSWERED" ? "activity answered" : "activity commented"'>
				<img ng-src='{{activity.photo}}' width='60' height='60' class='photo'>
				<div class='footer'>{{activity.type}}</div>
				<div class='dot'></div>
			</div>

			<div class='stat'>
				<div> {{questionInfo.numberOfConversations}} conversations</div>
				<div> {{questionInfo.numberOfPeers}} peers involved</div>
				<div> {{questionInfo.numberOfDiscussion}} related discussion</div>
			</div>
		</div>
	</div>
</div>
